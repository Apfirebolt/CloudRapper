<style>

    #song-list {
        position: relative;
    }

    #closeThis {
        color: darksalmon;
        font-family: "Anton", sans-serif;
        font-size: 1.4rem;
        margin: 1rem;
    }

    #add-song-message {
        position: absolute;
        top: 30%;
        left: 30%;
        background-color: coral;
        width: 500px;
        height: 400px;
        border-radius: 1rem;
        box-shadow: 5px 5px 6px #FFF;
        z-index: 10;
        font-family: "Anton", sans-serif;
        color: mintcream;
        text-align: center;
        padding: 1rem;
        display: none;
    }

</style>

{% extends 'base.html' %}

{% block title %} List of Songs
{% endblock %}

{% block content %}
    <div class="container p-2" id="song-list">
    <div class="row my-3">
        <div class="col-sm-4">
            <h3>Song Name</h3>
        </div>

        <div class="col-sm-4">
            <h3>Album Name</h3>
        </div>

    </div>

    <div class="container" id="add-song-message">
        <h1 class="show-message"></h1>
        <button class="btn btn-primary w-50" id="closeThis">OK</button>
    </div>

    <ul class="list-group">
            {% for song in object_list %}

                <li class="list-group-item">
                    <div class="container">
                        <div class="row justify-content-around">
                            <div class="col-sm-4">
                               <h4>{{ song.song_name }}</h4>
                            </div>

                            <div class="col-sm-4">
                               <h4>{{ song.album_name }}</h4>
                            </div>

                            <div class="col-sm-2">
                                <a href="{% url 'music:song-detail' pk=song.pk %}" class="btn btn-primary">Play this Song</a>
                            </div>

                            <div class="col-sm-2">
                                <button class="btn btn-primary addSong" value="{{ song.song_name }}">Add this Song</button>
                            </div>
                        </div>
                    </div>
                </li>

            {% endfor %}
        </ul>
    </div>

    <script>
    $(document).ready(function() {
       // Add song ajax request
       let song_name;
       let user_name;

       $('.addSong').click(function() {
           song_name = $(this).val();
           user_name = "{{ request.user.username }}";

           // console.log(song_name);
           // console.log(user_name);

          $.ajax({

            url: '{% url 'music:add-song' %}',
            type: 'POST',
            data:
            {
                'song_name': song_name,
                'user_name': user_name,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            cache: false,
            success: function(data){
                let message_div = $('.show-message');
                message_div.empty();
                message_div.append(user_name + ', ' + song_name + ' was added to your dashboard!');
                $('#add-song-message').fadeIn(500);
		    },
		    error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("some error");
            }
	    });
       });

       $('#closeThis').click(function() {
              $('#add-song-message').fadeOut(500);
          });
    });
    </script>
{% endblock %}

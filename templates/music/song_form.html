{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create a New Song
{% endblock %}

{% block content %}

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-warning" value="Add Song">
    </form>
{% endblock %}

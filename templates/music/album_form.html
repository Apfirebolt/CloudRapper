{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create a New Album
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}

    </form>
{% endblock %}
